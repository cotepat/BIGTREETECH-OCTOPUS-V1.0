[include btt_octopus_pin_aliases.cfg]
[include static_config.cfg]
[include tmc_drivers.cfg]
[include macros.cfg]

[printer]
max_velocity: 500
max_accel: 3000
max_z_velocity: 12
max_z_accel: 5

[stepper_x]
position_endstop: 0
position_max: 220
homing_speed: 50

#[stepper_x1]
#position_max: 220
#homing_speed: 50

[stepper_y]
position_endstop: 0
position_max: 250
homing_speed: 50

[stepper_z]
position_max: 200
homing_speed: 12
second_homing_speed: 1

# Octopus DRIVER5 - MOTOR5
[extruder]
nozzle_diameter: 0.400
filament_diameter: 1.750

[extruder1]
nozzle_diameter: 0.400
filament_diameter: 1.750

[bltouch]
z_offset: 0
sensor_pin: ^BLT_SNSR
control_pin: BLT_CTL

